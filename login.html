<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="icon" sizes="192x192" href="img/logo.png">
  <title>Вхід / Реєстрація</title>
</head>
<body>
  <div class="fade-overlay">
  <video class="video-background" autoplay muted loop>
    <source src="img/stockfootage0403.mp4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>
  </div>

  <div class="wrapper">
    <div class="login-box" id="login-box">
      <form onsubmit="login(event)">
        <h2>Вхід</h2>
        <div class="input-box">
          <input type="text" id="login-username" required>
          <label>Логін</label>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" required>
          <label>Пароль</label>
          <img src="img/eye-cloyse.png" class="eye-icon" id="login-password-eye" onclick="togglePassword('login-password')">
        </div>
        <button type="submit">Увійти</button>
        <p>Немає акаунта? <a onclick="toggleForm()">Зареєструватись</a></p>
      </form>
    </div>

    <div class="login-box hidden" id="register-box">
      <form onsubmit="register(event)">
        <h2>Реєстрація</h2>
        <div class="input-box">
          <input type="text" id="register-username" required>
          <label>Логін</label>
        </div>
        <div class="input-box">
          <input type="password" id="register-password" required>
          <label>Пароль</label>
          <img src="img/eye-open.png" class="eye-icon" id="register-password-eye" onclick="togglePassword('register-password')">
        </div>
        <button type="submit">Зареєструватись</button>
        <p>Вже маєте акаунт? <a onclick="toggleForm()">Увійти</a></p>
      </form>
    </div>
  </div>
<script src="script/script1.js"></script>
</body>
</html>
