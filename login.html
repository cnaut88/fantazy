<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style3.css">
  <title>Вхід / Реєстрація</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .content h1 {
      font-size: 3em;
    }
    .fade-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.4));
  z-index: 0;
  pointer-events: none;
}

  </style>
</head>
<body>

  <!-- Відео-фон -->
  <div class="fade-overlay">

  <video class="video-background" autoplay muted loop>
    <source src="stockfootage0403.mp4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>
  </div>
</head>
</head>
<body>

  <div class="wrapper">
    <div class="login-box" id="login-box">
      <form onsubmit="login(event)">
        <h2>Вхід</h2>
        <div class="input-box">
          <input type="text" id="login-username" required>
          <label>Логін</label>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" required>
          <label>Пароль</label>
          <img src="yse-cloyse.png" class="eye-icon" id="login-password-eye" onclick="togglePassword('login-password')">
        </div>
        <button type="submit">Увійти</button>
        <p>Немає акаунта? <a onclick="toggleForm()">Зареєструватись</a></p>
      </form>
    </div>

    <div class="login-box hidden" id="register-box">
      <form onsubmit="register(event)">
        <h2>Реєстрація</h2>
        <div class="input-box">
          <input type="text" id="register-username" required>
          <label>Логін</label>
        </div>
        <div class="input-box">
          <input type="password" id="register-password" required>
          <label>Пароль</label>
          <img src="yse.png" class="eye-icon" id="register-password-eye" onclick="togglePassword('register-password')">
        </div>
        <button type="submit">Зареєструватись</button>
        <p>Вже маєте акаунт? <a onclick="toggleForm()">Увійти</a></p>
      </form>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("login-box").classList.toggle("hidden");
      document.getElementById("register-box").classList.toggle("hidden");
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      const eyeIcon = document.getElementById(id + "-eye");
      if (input.type === "password") {
        input.type = "text";
        eyeIcon.src = "yse.png";
      } else {
        input.type = "password";
        eyeIcon.src = "yse-cloyse.png";
      }
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        alert("Вхід успішний!");
        window.location.href = "index.html";
      } else {
        alert("Невірні дані. Спробуйте ще раз.");
      }
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;
      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.username === username)) {
        alert("Користувач вже існує!");
        return;
      }
      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Реєстрація успішна! Тепер увійдіть.");
      toggleForm();
    }
  </script>

</body>
</html>
