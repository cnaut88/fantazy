<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід у Чарівний Світ</title>
  <link rel="stylesheet" href="styles1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-kit.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .content h1 {
      font-size: 3em;
    }
    .fade-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.4));
  z-index: 0;
  pointer-events: none;
}

  </style>
</head>
<body>

  <!-- Відео-фон -->
  <div class="fade-overlay">

  <video class="video-background" autoplay muted loop>
    <source src="stockfootage0403.mp4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>
  </div>
</head>

<body>
  <div class="wrapper">
    <div class="login-box">
      <form>
        <h2>Вхід у Чарівний Світ</h2>
        <div class="input-box">
          <span class="icon"><i class="fas fa-hat-wizard"></i></span>
          <input type="text" required>
          <label>Ім'я мага</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" required>
          <label>Таємний ключ</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Запам'ятати мене</label>
          <a href="#">Забули пароль?</a>
        </div>
        <button type="submit">Увійти</button>
        <div class="register-link">
          <p>Немає акаунта? <a href="#">Зареєструватися</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
